# HR Analyse — Docker Compose (basis)
#
# UTVIKLING (standard):
#   docker compose up
#   → Monterer kildekode, auto-reload ved endringer
#   → Override-filen (docker-compose.override.yml) leses automatisk
#
# PRODUKSJON:
#   docker compose -f docker-compose.yml up -d
#   → Bruker kun denne filen, ingen kilde-mount, ingen reload
#   → Koden bakes inn i Docker-imaget ved build

services:
  hr-analyse:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - hr-data:/app/data
    environment:
      - DB_PATH=/app/data/ansatte.db
    restart: unless-stopped

volumes:
  hr-data:
    name: hr-analyse-data
